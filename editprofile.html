<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Edit Profile</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src='main.js'></script>
</head>
<body>
    <div id="head">
        <div id="navbar">
            <a href="index.html"><h4>Home</h4></a>
            <a href="aboutSLP.html"><h4>about SLP</h4></a>
        </div>
    </div>
    <div class="formtitle"><h1>Edit Profile</h1></div>
    <div class="formarea">
        <form action="/signingup" method="post" class="forms">
            <div class="editprofilecontainer">   
                <label for="userID">UserID :</label>
                <input type="text" id="userID" name="UserID">
                <label for="password">Password :</label>
                <input type="password" id="password" name="password">
                <label for="skills">Skills :</label>
                <input type="text" id="skill" name="Skill">
                <label for="address">Address :</label>
                <input type="text" id="address" name="Address">
                <button type="submit" class="button" style="margin: 20px;"><h4>Save</h4></button>  
            </div>   
        </form>
        <img src="img/learnersvg.svg" alt="" class="formpic">
    </div>
    <div id="footer">Made by Ritik,Ashish,Abhishek and Milan</div>
</body>
</html>
